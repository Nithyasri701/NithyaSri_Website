<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nithya Ice Cream Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <h1>Nithya Ice Cream Shop</h1>
    <p>Delight in every scoop!</p>
  </header>

  <section class="flavors">
    <h2>Our Flavors & Prices</h2>
    <div class="grid">
      <div class="flavor-card">
        <span class="flavor-name">Vanilla</span>
        <span class="flavor-price">₹50</span>
      </div>
      <div class="flavor-card">
        <span class="flavor-name">Chocolate</span>
        <span class="flavor-price">₹60</span>
      </div>
      <div class="flavor-card">
        <span class="flavor-name">Strawberry</span>
        <span class="flavor-price">₹55</span>
      </div>
      <div class="flavor-card">
        <span class="flavor-name">Mango</span>
        <span class="flavor-price">₹65</span>
      </div>
      <div class="flavor-card">
        <span class="flavor-name">Pistachio</span>
        <span class="flavor-price">₹70</span>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Nithya Ice Cream Shop. All rights reserved.</p>
  </footer>
</body>
</html>
